<div class="container">
  <h1>Stock Tracker</h1>
  <div *ngIf="isLoading()" class="loading-spinner">
    <div class="spinner"></div>
  </div>
  <div class="stock-grid" [class.loading]="isLoading()">
    <app-stock-card
      *ngFor="let stock of stocks()"
      [stock]="stock"
      [isMobile]="isMobile()">
    </app-stock-card>
  </div>
</div>
